apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    team: nada
  name: metabase
  namespace: nada
  annotations:
    {{#each annotations}}
    {{this.key}}: "{{this.value}}"
    {{/each}}
spec:
  env:
  - name: MB_SITE_URL
    value: https://metabase.intern.dev.nav.no
  - name: MB_DB_USER
    value: metabasev2
  {{#each envs}}
  - name: {{this.name}}
    value: "{{this.value}}"
  {{/each}}
  envFrom:
  - secret: metabase
  gcp:
    sqlInstances:
    - name: metabasev2
      databases:
      - name: metabase
        users:
        - name: ds_test
      type: POSTGRES_12
      flags:
        - name: max_connections
          value: "50"
        - name: cloudsql.logical_decoding
          value: "on"
  image: {{image}}
  ingresses:
  - https://metabase.intern.dev.nav.no
  - https://metabase-inside.intern.dev.nav.no
  liveness:
    path: /api/health
  startup:
    initialDelay: 40
    periodSeconds: 10
    failureThreshold: 10
    path: /api/health
  readiness:
    path: /api/health
  port: 3000
  replicas:
    max: 2
    min: 1
  resources:
    limits:
      cpu: "2"
      memory: 2048Mi
    requests:
      cpu: "1"
      memory: 1024Mi
  accessPolicy:
    inbound:
      rules:
      - application: nada-backend
    outbound:
      external:
      {{#externalhosts}}
      - host: "{{ . }}"
      {{/externalhosts}}
