apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    team: nada
  name: metabase
  namespace: nada
  annotations:
    {{#each annotations}}
    {{this.key}}: "{{this.value}}"
    {{/each}}
spec:
  env:
  - name: MB_SITE_URL
    value: https://metabase.dev.intern.nav.no
  {{#each envs}}
  - name: {{this.name}}
    value: "{{this.value}}"
  {{/each}}
  envFrom:
  - secret: metabase
  gcp:
    sqlInstances:
    - name: metabasev2
      databases:
      - name: metabase
      type: POSTGRES_12
      flags:
        - name: max_connections
          value: "50"
  image: {{image}}
  ingresses:
  - https://metabase.dev.intern.nav.no
  liveness:
    initialDelay: 80
    path: /api/health
  readiness:
    initialDelay: 80
    path: /api/health
  port: 3000
  replicas:
    max: 2
    min: 1
  resources:
    limits:
      cpu: "2"
      memory: 2048Mi
    requests:
      cpu: "1"
      memory: 1024Mi
  accessPolicy:
    inbound:
      rules:
      - application: nada-backend
